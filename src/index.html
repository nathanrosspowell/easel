<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>EaselJS Demo</title>
    <link rel="stylesheet" href="css/theme.css">
    <script src="https://code.createjs.com/easeljs-0.8.0.min.js"></script>
    <script src="https://code.createjs.com/preloadjs-0.6.0.min.js"></script>
    <script>
        if (typeof createjs === 'undefined' || typeof createjs.EaselJS === 'undefined' ) { 
            console.log("Using local EaselJS");
            document.write('<script src="../bower_components/easeljs/lib/easeljs-0.8.0.min.js"><\/script>');
        }
        if (typeof createjs === 'undefined' || typeof createjs.PreloadJS === 'undefined' ) { 
            console.log("Using local PreloadJS");
            document.write('<script src="../bower_components/preloadjs/dist/preload.min.js"><\/script>');
        }
    </script>
</head>

<body>
    <canvas id="demoCanvas" width="500" height="300"></canvas>
    <script src="js/main.js"></script>
</body>

</html>
